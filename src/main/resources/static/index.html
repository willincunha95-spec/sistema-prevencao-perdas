<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP System - Premium Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="main-header">
        <div class="header-top">
            <div class="logo-container">
                <div class="logo-glow">
                    <i class="fas fa-shield-alt premium-logo"></i>
                </div>
                <h1>LP System</h1>
            </div>
        </div>
        <div class="header-bottom">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Pesquisar registros..." id="global-search">
                <button id="btn-filter-toggle" class="btn-filter-toggle" title="Filtros Avançados">
                    <i class="fas fa-sliders"></i>
                </button>
            </div>




            <button id="btn-sync" class="btn-sync" title="Sincronizar dados pendentes">
                <i class="fas fa-rotate"></i>
                <span class="sync-text">syncronized</span>
                <span id="sync-badge" class="sync-badge" style="display: none;">0</span>
            </button>
        </div>
    </header>

    <main class="app-viewport">
        <div id="content-area" class="content-area">
            <div class="module-info">
                <h2 id="current-module-title">Pendentes</h2>
                <span class="module-count" id="item-count">(0 produtos)</span>
            </div>
            <div id="cards-container" class="cards-container">
                <!-- Cards injected by app.js -->
            </div>
        </div>
    </main>

    <footer class="bottom-nav">
        <div class="nav-item active" onclick="loadModule('registers', 'pendentes', this)">
            <i class="fas fa-list-check"></i>
            <span>pendentes <small id="count-registers">(0)</small></span>
        </div>
        <div class="nav-item" onclick="loadModule('analysis', 'produtos em analise', this)">
            <i class="fas fa-microscope"></i>
            <span>em analise <small id="count-analysis">(0)</small></span>
        </div>
        <div class="nav-item" onclick="loadModule('system-analysis', 'analises sistemico', this)">
            <i class="fas fa-chart-pie"></i>
            <span>sistemico <small id="count-system-analysis">(0)</small></span>
        </div>
        <div class="nav-item" onclick="loadModule('dfls', 'DFLS', this)">
            <i class="fas fa-file-invoice"></i>
            <span>DFLS <small id="count-dfls">(0)</small></span>
        </div>
        <div class="nav-item" onclick="loadModule('found-items', 'Founds', this)">
            <i class="fas fa-box-open"></i>
            <span>Founds <small id="count-found-items">(0)</small></span>
        </div>
        <div class="nav-item" onclick="loadModule('found-inv', 'found.inv', this)">
            <i class="fas fa-barcode"></i>
            <span>found.inv <small id="count-found-inv">(0)</small></span>
        </div>
    </footer>

    <div id="modal-container"></div>

    <div id="found-modal" class="modal-overlay">
        <div class="modal-content custom-modal-small">
            <div class="modal-header-purple">
                <h3>Localização do Item</h3>
                <span class="close-modal" id="close-found-modal">&times;</span>
            </div>
            <div class="modal-body-centered">
                <p>Onde este item foi encontrado?</p>
                <input type="text" id="found-location-input" placeholder="Ex: AN-3-195-130-03-00">
                <div class="modal-actions">
                    <button id="btn-cancel-found" class="btn-secondary">Cancelar</button>
                    <button id="btn-confirm-found" class="btn-primary-action">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="filter-panel" class="filter-panel">
        <div class="filter-header">
            <div class="header-title-row">
                <h3>Filtros Avançados</h3>
                <button id="btn-clear-filters" class="btn-text">Limpar tudo</button>
            </div>
            <span id="btn-filter-close" class="close-filter">&times;</span>
        </div>
        <div class="filter-grid">
            <div class="filter-group">
                <label><i class="fas fa-location-dot"></i> Localização</label>
                <div style="display: flex; gap: 10px; margin-bottom: 0px;">
                    <select id="filter-floor" style="flex: 1;">
                        <option value="">Andar (Todos)</option>
                        <option value="andar_0">Térreo (0)</option>
                        <option value="andar_1">1º Andar</option>
                        <option value="andar_2">2º Andar</option>
                        <option value="andar_3">3º Andar</option>
                        <option value="andar_4">4º Andar</option>
                    </select>
                    <select id="filter-sector" style="flex: 1;">
                        <option value="">Setor (Todos)</option>
                        <option value="deposito">Depósitos</option>
                        <option value="docas">Docas</option>
                        <option value="recebimento">Recebimento</option>
                        <option value="inventario">Inventário (AN)</option>
                    </select>
                </div>
                <select id="filter-block" style="width: 100%; display: none;">
                    <option value="">Bloco (Todos)</option>
                    <option value="bloco_e">Bloco E (001-120)</option>
                    <option value="bloco_f">Bloco F (121-300)</option>
                    <option value="bloco_g">Bloco G (301-400)</option>
                </select>
                <input type="text" id="filter-inventory" placeholder="Inventário (Ex: AN-104...)">
                <input type="text" id="filter-week" placeholder="Semana (Ex: 38)">
            </div>
            <div class="filter-group">
                <label><i class="fas fa-triangle-exclamation"></i> Prioridade e Risco</label>
                <select id="filter-risk">
                    <option value="">Risco (Todos)</option>
                    <option value="critical">Urgente (80+ dias)</option>
                    <option value="high">Próximo do Vencimento (60-80 dias)</option>
                    <option value="medium">Atenção (30-60 dias)</option>
                    <option value="low">Regular (0-30 dias)</option>
                </select>
                <select id="filter-value-range">
                    <option value="">Valor (Todos)</option>
                    <option value="low">Menor Valor (< $60)</option>
                    <option value="medium">Médio Valor ($60 - $100)</option>
                    <option value="high">Maior Valor (> $100)</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-layer-group"></i> Produto</label>
                <select id="filter-category">
                    <option value="">Categoria (Todas)</option>
                    <option value="eletronico">Eletrônico</option>
                    <option value="alimenticio">Alimentício</option>
                    <option value="vestuario">Vestuário</option>
                    <option value="quimico">Químico</option>
                </select>
                <input type="text" id="filter-type" placeholder="Tipo de Produto">
            </div>
            <div class="filter-group">
                <label><i class="fas fa-circle-info"></i> Status e Origem</label>
                <select id="filter-system-type">
                    <option value="">Tipo Sistêmico (Todos)</option>
                    <option value="falha_operacional">Falha Operacional</option>
                    <option value="furto">Furto</option>
                    <option value="divergencia_estoque">Divergência de Estoque</option>
                    <option value="erro_sistemico">Erro Sistêmico</option>
                </select>
            </div>
        </div>
        <div class="filter-actions" style="margin-top: 20px; text-align: right;">
            <button id="btn-apply-filters" class="btn-primary"
                style="padding: 8px 16px; border-radius: 6px; cursor: pointer; background: var(--primary-color, #6200ea); color: white; border: none; font-weight: 600;">
                <i class="fas fa-check"></i> Aplicar Filtros
            </button>
        </div>
    </div>

    <div id="product-modal" class="modal-overlay">
        <div class="modal-content" id="detail-view-content">
            <!-- Content injected by app.js -->
        </div>
    </div>

    <div id="loading-overlay">
        <div class="loader-spinner"></div>
        <div class="loading-text">Analisando.....</div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
